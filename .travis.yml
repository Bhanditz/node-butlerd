language: node_js
node_js:
    - "10"

script:
    - wget https://broth.itch.ovh/butler/linux-amd64-head/LATEST/.zip -O butler.zip --progress=dot
    - unzip butler.zip
    - chmod +x butler
    - export PATH="$PATH:$PWD"
    - butler -V
    - export DEBUG="butlerd:*"
    - npm run precompile
    - npm run node-test
    - xvfb-run npm run electron-test
